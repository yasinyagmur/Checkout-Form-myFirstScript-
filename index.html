<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form My First Script</title>
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
    <div class="container">
      <section class="shopping-cart">
        <div class="product" id="product1">
          <img src="./image/Toy car.jpeg" alt="Red car" srcset="" />
          <div class="price">
            <h4>Toy Car</h4>
            <h5 class="current-price">$9.99</h5>
            <p>
              <sub><del>$14.99</del></sub>
            </p>
            <div class="number">
              <button class="minus"><i class="fa-solid fa-minus"></i></button>
              <p class="value1">1</p>
              <button class="plus"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="remove" id="remove1">Remove</div>
          </div>
        </div>
        <div class="product" id="product2">
          <img src="./image/sugar.jpeg" alt="sugar" srcset="" />
          <div class="price">
            <h4>Sugar Free Sugar :)</h4>
            <h5 class="current-price">$4.99</h5>
            <p>
              <sub><del>$7.99</del></sub>
            </p>
            <div class="number">
              <button class="minus"><i class="fa-solid fa-minus"></i></button>
              <p class="value2">1</p>
              <button class="plus"><i class="fa-solid fa-plus"></i></button>
              <div class="remove" id="remove2">Remove</div>
            </div>
          </div>
        </div>
        <div class="product" id="product">
            <img src="./image/glasses.jpeg" alt="glasses" srcset="" />
            <div class="price">
              <h4>Blue Glasses For Child</h4>
              <h5 class="current-price">$19.99</h5>
              <p>
                <sub><del>$24.99</del></sub>
              </p>
              <div class="number">
                <button class="minus"><i class="fa-solid fa-minus"></i></button>
                <p class="value3">1</p>
                <button class="plus"><i class="fa-solid fa-plus"></i></button>
                <div class="remove" id="remove3">Remove</div>
              </div>
            </div>
          </div>
      </section>
    </div>
    <script
      src="https://kit.fontawesome.com/5c7edfd842.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
